<!DOCTYPE html>
<html  xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
 <link rel="stylesheet" href="css/estilo.css">

 <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

 <!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

            
<title>cadastro admin</title>
</head>
<body>
 <div class="container" >
 <div class="row">
<form action="salvaradim" method="post" accept-charset="utf-8" >
<input type="hidden" name="id" th:value="${adimins?.id}">

<div class="input-field col s12"><i class="material-icons prefix">person</i><label>Nome</label>
<input id="icon_prefix2" class="materialize-textarea" type="text" name="nome" placeholder="imforme o Nome" th:value="${adimins?.nome}"></div>

<div class="input-field col s6"><i class="material-icons prefix">email</i><label>Email</label>
<input id="icon_prefix2" class="materialize-textarea" type="text" name="email"  placeholder="imforme o Email" th:value="${adimins?.email}" ></div>
<div class="input-field col s6"><i class="material-icons prefix">lock</i><label>Senha</label>
<input  id="icon_prefix2" class="materialize-textarea"  type="password"   name="senha" placeholder="imforme a Senha"></div>
<div class="col s12"><button class="btn waves-effect waves-light" type="submit">Salvar</button></div>
  
</form>
<div th:replace="fragments/mensagem"></div>

</div>

</div>
</body>
</html>
